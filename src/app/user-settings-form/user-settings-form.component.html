<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm">
    <div class="mb-4">
      <label for="name"> Name </label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"/>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="emailOffers" id="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <div class="mb-3">
      <h5>User Interface Style</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="LightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" checked [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="mb-4">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-select" aria-label="Default select example" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option value="1">Monthly</option>
        <option value="2">Annual</option>
        <option value="3">Lifetime</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>

    </div>
    <button class="btn btn-primary" ngModel>SEND</button>
  </form>

</div>

{{ form.value | json }}

<hr/>
